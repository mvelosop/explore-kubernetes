apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapi-deployment
  labels:
    app: web-application
spec:
  replicas: 3
  selector:
    matchLabels:
      service: webapi
  template:
    metadata:
      labels:
        service: webapi
        app: web-application
    spec:
      containers:
      - name: webapi
        image: webapi
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
        envFrom:
          - configMapRef:
              name: webapi-config
